- name: Jamming Detector
  match:
    protocol: "JAMMING"
    info_type: "1"
  platforms:
    binary_sensor:
      - name: "Jamming"
        device_class: problem
        config:
          value_path: "$.frame.infos.subType"
- name: X10 lighting
  match:
    protocol: "X10"
    info_type: "1"
  platforms:
    light:
      - name: "Status"
        config_status:
          value_path: "$.frame.infos.subType"
        cmd_turn_on: ON X10 ID {device_id}
        cmd_turn_off: OFF X10 ID {device_id}
- name: On/Off Status
  match:
    protocol: "CHACON|KD101|BLYSS|FS20"
    info_type: "1"
  platforms:
    binary_sensor:
      - name: "Status"
        config:
          value_path: "$.frame.infos.subType"
- name: Visionic Sensor/Detector
  match:
    info_type: "2"
    sub_type: "0"
  platforms:
    binary_sensor:
      - name: "Tamper"
        device_class: tamper
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 1
      - name: "Alarm"
        device_class: safety
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 2
          bit_offset: 1
      - name: "Low Battery"
        device_class: battery
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 4
          bit_offset: 2
      - name: "Supervisor Alive"
        device_class: running
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 8
          bit_offset: 3
- name: Visionic Remote
  match:
    info_type: "2"
    sub_type: "1"
  platforms:
    binary_sensor:
      - name: "Button 1"
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 8
          bit_offset: 3
      - name: "Button 2"
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 16
          bit_offset: 4
      - name: "Button 3"
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 34
          bit_offset: 5
      - name: "Button 4"
        config:
          value_path: "$.frame.infos.qualifier"
          bit_mask: 64
          bit_offset: 6
- name: Oregon Temperature Sensor
  match:
    info_type: "4"
    id_phy: "0x0|0x0000|0xEA4C"
  platforms:
    binary_sensor:
      - name: "Low Battery"
        device_class: battery
        config:
          value_path: "$.frame.infos.lowBatt"
    sensor:
      - name: "Temperature"
        device_class: temperature
        config:
          value_path: "$.frame.infos.measures[?(@.type=='temperature')].value"
          unit_path: "$.frame.infos.measures[?(@.type=='temperature')].unit"
      - name: "Rf Level"
        device_class: signal_strength
        unit: "dB"
        config:
          value_path: "$.frame.header.rfLevel"
